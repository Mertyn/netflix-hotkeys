<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Hotkeys UI Test</title>
    <link rel="stylesheet" type="text/css" href="../css/ui.css">
</head>
<body style="background: black;" class="netflix-hotkeys">
    <div class="nfhk-popup visible" id="ui-test">
        <h2 class="nfhk-popup-header">Netflix Hotkeys Help</h2>
        <span class="nfhk-popup-close">
            <svg viewBox="0 0 18 18"><path fill="#fff" d="M7.53821454,9 L0,1.46178546 L1.46178546,0 L9,7.53821454 L16.5382145,0 L18,1.46178546 L10.4617855,9 L18,16.5382145 L16.5382145,18 L9,10.4617855 L1.46178546,18 L0,16.5382145 L7.53821454,9 Z"></path></svg>
        </span>
        <div class="nfhk-divider">
            <div class="nfhk-list">
                <ul>
                    <h3 class="nfhk-list-header">Header</h3>
                    <li>Entryyyy</li>
                    <li>Entry</li>
                    <li>Entry</li>
                </ul>
            </div>
            <div class="nfhk-list">
                <ul>
                    <h3 class="nfhk-list-header">Header</h3>
                    <li><span class="nfhk-key">J</span> <span class="nfhk-key">L</span> Skip 5 Seconds</li>
                    <li><span class="nfhk-key">Enter</span> Play/Pause</li>
                    <li><span class="nfhk-key">L</span> Hotkey</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
